<ion-header>

<ion-navbar>
    <ion-title>Add Instructions</ion-title>
    <ion-buttons end>
    <button ion-button (click)="closeModal()">Cancel</button>

    </ion-buttons>
</ion-navbar>

</ion-header>


<ion-content padding class="container">
	<div id="field-grid-source"><img class="fieldImage" src="../assets/imgs/FieldTemplate-NoBackground-GreenLines-GreyInfield-BlackOutfield.png"></div>
	<button ion-button class="fullWidthButton greenButton" (click) ="setInstructionsAndClose()">Add</button>
  <ion-select [(ngModel)]="playType" [hidden]='true' (ionCancel)="onPlaySelectCancel()" (ionChange)="onPlaySelect()" #mySelect>
      <ion-option value="ground">Ground Ball</ion-option>
      <ion-option value="line">Line Drive</ion-option>
      <ion-option value="fly">Fly Ball</ion-option>
  </ion-select>
</ion-content>
