<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	   <ion-list>
		  <ion-item>
		    <ion-label>Pattern</ion-label>
		    <ion-select [(ngModel)]="pattern" (ionChange)="patternSelected()" interface="popover" placeholder="Select One">
		      <ion-option value="random">Random</ion-option>
		      <ion-option value="prebuilt">Prebuilt</ion-option>
		      <ion-option value="custom">Custom</ion-option>
		    </ion-select>
		  </ion-item>
		</ion-list>
		<ion-label>{{prebuiltChosen}}</ion-label>
		<ion-icon name="close" *ngIf="selectionMade" (click)='removePrebuiltSelection()'></ion-icon>
</ion-content>
