<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="addNewPattern()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="deleteAllCustomData()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<div class="square-container" *ngFor="let pattern of patterns; let i=index">
	  <div class="square" (click) ="openCustomSelectModal(pattern)">
	    <div class="content">{{pattern.patternName}}</div>
	    <div [hidden]="true">{{pattern}}</div>
	  </div>
	</div>
</ion-content>
