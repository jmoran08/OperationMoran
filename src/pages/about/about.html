<ion-header>
  <ion-navbar>
    <ion-title>
      About
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="setPrebuiltPatterns()">
        <ion-icon name="add-circle"></ion-icon>
      </button>
      <button ion-button icon-only (click)="deleteAllCustomData()">
        <ion-icon name="trash"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
		<button ion-button class="fullWidthButton" color="primary" (click) ="random()">Random</button>
		<button ion-button class="fullWidthButton" color="secondary" (click) ="openPrebuiltModal()">Prebuilt</button>
		<div *ngIf="prebuiltSelectionMade">
		<ion-icon name="close" (click)='removePrebuiltSelection()'></ion-icon>
		<ion-label>{{prebuiltChosen}}</ion-label>
		</div>
		<button ion-button class="fullWidthButton" color="danger" (click) ="openCustomModal()">Custom</button>
		<button ion-button class="fullWidthButton" color="danger" (click) ="openCustomSelectModal()">Custom Select</button>

		<div class="square-container" *ngFor="let pattern of patterns; let i=index">
		  <div class="square">
		    <div class="content">{{pattern.patternName}}</div>
		  </div>
		</div>
		
</ion-content>
