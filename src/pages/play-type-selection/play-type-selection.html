<ion-header class="popupHeader">

    <ion-title class="popupTitle">Select Play Type</ion-title>


</ion-header>


<ion-content padding class="popupBackground">
  <ion-list>
      <ion-item>
        <ion-label>Play Type</ion-label>
        <ion-select [(ngModel)]="playType" interface="popover" placeholder="Select One">
          <ion-option value="ground">Ground Ball</ion-option>
          <ion-option value="line">Line Drive</ion-option>
          <ion-option value="fly">Fly Ball</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
      <button ion-button class="popupButtonCancel" (click) ="cancel()">Cancel</button>
      <button ion-button class="popupButtonOk" (click) ="selectAndClose()">Add Play</button>
</ion-content>
