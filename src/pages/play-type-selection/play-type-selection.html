<ion-header>

    <ion-title>Play Type Selection</ion-title>


</ion-header>


<ion-content padding>
  <ion-list>
      <ion-item>
        <ion-label>Play Type</ion-label>
        <ion-select [(ngModel)]="playType" interface="popover" placeholder="Select One">
          <ion-option value="ground">Ground Ball</ion-option>
          <ion-option value="line">Line Drive</ion-option>
          <ion-option value="fly">Fly Ball</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>
      <button ion-button color="primary" (click) ="selectAndClose()">Add Play</button>
      <button ion-button color="secondary" (click) ="cancel()">Cancel</button>

</ion-content>
